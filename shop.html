<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성 전자제품 샵</title>
  <!-- Bootstrap 5 -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

   <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 1. 상단 메뉴 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">전자 제품</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="#">상품</a></li>
          <li class="nav-item"><a class="nav-link" href="#">장바구니</a></li>
          <li class="nav-item"><a class="nav-link" href="#">고객센터</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 2. 배너 이미지 -->
  <div class="banner"></div>

  <div class="container my-5">
    <!-- 4. 검색 및 정렬 -->
    <div class="d-flex justify-content-between mb-4">
      <input type="text" id="searchBox" class="form-control w-50" placeholder="상품명 검색">
      <select id="sortSelect" class="form-select w-25">
        <option value="name">이름순</option>
        <option value="low">낮은 가격순</option>
        <option value="high">높은 가격순</option>
      </select>
    </div>

    <!-- 3. 햇과일 BEST -->
    <h3 class="mb-4">핸드폰</h3>
    <div id="phoneList" class="row g-4"></div>

    <!-- 6. 채소/야채 Top3 -->
    <h3 class="mt-5 mb-4">노트북</h3>
    <div id="noteList" class="row g-4"></div>

    <!-- 7. 더보기 버튼 -->
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-primary">3개 상품 더보기</button>
    </div>
  </div>

  <!-- 8. Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
  </footer>

  <script src="db/phone.js" defer></script>
  <script src="db/note.js" defer></script>
  <script src="js/script.js" defer></script>
</body> 
</html>
