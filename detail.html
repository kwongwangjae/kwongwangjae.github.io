<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>삼성 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .detail-img{width:100%;max-height:520px;object-fit:cover;border-radius:.5rem}
  </style>
</head>
<body>
    <!-- 1. 상단 메뉴 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="shop.html">삼성 샵</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="#">상품</a></li>
          <li class="nav-item"><a class="nav-link" href="#">장바구니</a></li>
          <li class="nav-item"><a class="nav-link" href="#">고객센터</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-4 align-items-start">
      <!-- 왼쪽 큰 이미지 (애니메이션 적용: start -> end) -->
      <div class="col-lg-7">
        <img id="detailImage" class="detail-img start" src="" alt="상품 이미지">
      </div>

      <!-- 오른쪽 정보 패널 -->
      <div class="col-lg-5">
        <h4 id="detailName" class="mb-2"></h4>
        <div id="detailDesc" class="text-muted mb-3"></div>
        <div id="detailPrice" class="h5 text-primary fw-bold mb-3"></div>

        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-primary">주문하기</button>
          <button class="btn btn-outline-success">주문상품 확인하기</button>
        </div>

        
      </div>


      <div>
          <div class="btn-group mb-2" role="group" aria-label="버튼 그룹">
            <button class="btn btn-outline-secondary btn-sm tab-btn" data-idx="0">버튼0</button>
            <button class="btn btn-outline-secondary btn-sm tab-btn" data-idx="1">버튼1</button>
            <button class="btn btn-outline-secondary btn-sm tab-btn" data-idx="2">버튼2</button>
          </div>
          <div id="tabContent" class="border rounded p-3">
            내용0
          </div>
        </div>
    </div>
    
  </div>

  

  <!-- 8. Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
  </footer>

  <script src="db/phone.js" defer></script>
  <script src="db/note.js" defer></script>
  <script src="js/detail.js" defer></script>
</body>
</html>
