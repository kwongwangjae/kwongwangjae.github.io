<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/App.css">
    <link rel="stylesheet" href="./css/Editor.css">
    <link rel="stylesheet" href="./css/Header.css">
    <link rel="stylesheet" href="./css/List.css">
    <link rel="stylesheet" href="./css/TodoItem.css">
</head>
<body>
    <div class="App">
        <div class="header">
            <h3>오늘의 Plan</h3>
            <h1 id="today"></h1>
        </div>
        <form>
            <div class="Editor">
                <input type="text" placeholder="새로운 TODO">
                <button>추가</button>
            </div>
        </form>
        <div class="List">
            <h4>Todo List</h4>
            <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력해주세요">
            <div class="todos_wrapper" id="todos_wrapper">
            </div>
        </div>
    </div>
    <script src="./js/ex01_TodoList.js"></script>
</body>
</html>
